{% extends 'operator/adminbase.html' %}
{% load static %}
{% block content %}
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            {% block title %}
            Tambah Resep
            {% endblock title %}
        </h1>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">

                <div class="box">
                    <div class="box-body">
                        <form method="POST" action="" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <div><label>Nama Kategori</label></div>
                                <div>
                                    <input class="form-control" type="text" value="" name="category">
                                </div>
                            </div>

                            <div class="form-group">
                                <button type="submit" title="Simpan" class="btn btn-success"><i class="fa fa-save" aria-hidden="true"></i> Simpan</button>
                                <a class="btn btn-primary" title="Kembali" href="{% url 'kategori' %}" role="button"><i class="fa fa-arrow-left" aria-hidden="true"></i> Kembali</a>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- /.box -->
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </section>
    <!-- /.content -->
</div>
{% block scripts %}
<script src="{% static 'assets/js/extensions/jquery.js' %}"></script>
<script src="{% static 'assets/js/extensions/form-element-select.js' %}"></script>
<script src="https://cdn.ckeditor.com/4.19.1/standard/ckeditor.js"></script>
<script src="{% static 'assets/js/extensions/datatables.js' %}"></script>
<script src="{% static 'assets/js/extensions/datatables-5.js' %}"></script>
{% endblock scripts %}


{% endblock content %}
