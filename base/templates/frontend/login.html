{% extends 'main.html' %} 

{% load static %}    
{% block content %} 
  <!--Forms-->
      <section class="section section-md bg-default text-center">
        <div class="container">
          <div class="row justify-content-md-center">
            <div class="col-md-9 col-lg-7 col-xl-5">
              <h3>Login form</h3>
              <div class="text-decoration-lines"><span class="text-decoration-lines-content">use</span></div>
              <!--RD Mailform-->
              <form class="rd-form rd-form-centered" method="POST" action="">
                {% csrf_token %}
                <div class="form-wrap">
                  <input class="form-input" id="login-email" type="username" name="username" data-constraints="@Required">
                  <label class="form-label" for="login-email">Username</label>
                </div>
                <div class="form-wrap">
                  <input class="form-input" id="login-password" type="password" name="password" data-constraints="@Required">
                  <label class="form-label" for="login-password">Password</label>
                </div>
                <button class="button button-block button-primary" type="submit">Enter</button>
              </form>
            </div>
          </div>
          <p>Belum ada akun? <a href="#">Register disini</a></p>
        </div>
      </section>
{% endblock %}
